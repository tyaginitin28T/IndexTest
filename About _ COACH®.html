e the earliest days of Coachtopia, we’ve been inspired by the passion of our Beta Community—a global and growing network of diverse and inspiring Generation Z individuals who are continually sharing their ideas about our products, messages and concepts as we develop them, setting expectations of the change they want to see.\u003c/p\u003e \u003c/div\u003e \u003cdiv class=\"links-container flex-wrap align-items-end justify-content-start\"\u003e \u003ca href=\"/shop/coachtopia/about/community\" title=\"LEARN MORE\" data-event=\"internal_promotion\" data-promotion-id=\"id-CT-About-Us-m3\" data-promotion-name=\"LEARN MORE\" data-creative-name=\"CT-about-m5\" data-location-id=\"banner5050\" data-creative-slot=\"C1\" class=\"btn text-cta-underline btn-secondary btn-medium\"\u003eLEARN MORE\u003c/a\u003e \u003c/div\u003e \u003c/div\u003e \u003c/div\u003e \u003c/div\u003e \u003c/div\u003e \u003c/div\u003e \u003c/div\u003e \u003c/div\u003e \u003cstyle\u003e \u003c/style\u003e \u003cdiv class=\"amp-page-acc amp-page-acc-12c16a4de57145b78df3963db09081a0\"\u003e \u003cstyle\u003e @media only screen and (min-width:769px){ .amp-page-acc-12c16a4de57145b78df3963db09081a0 .component-block.component-block-0{ margin-bottom:45px; margin-left:60px; margin-right:60px; } } \u003c/style\u003e \u003cdiv class=\"component-block component-block-0\" data-qa=\"site_promo_page-section_wrapper\"\u003e \u003cdiv class=\"mol-banner mol-banner-f7f8b1e6c5e44af09fcbe6a8bd5bfa21 container-fluid \" data-qa=\"site_promo_banner_wrapper\"\u003e \u003cdiv class=\"row\"\u003e \u003cdiv class=\"banner-container solid-background col-12 p-0 \" data-qa=\"site_promo_banner_wrapper\"\u003e \u003cdiv class=\"mol-header-block-container\"\u003e \u003cdiv class=\"mol-header-block mol-header-block-f7f8b1e6c5e44af09fcbe6a8bd5bfa21 bg-transparent text-center\"\u003e \u003cstyle\u003e .at-text-block.at-text-block-f7f8b1e6c5e44af09fcbe6a8bd5bfa21 .at-headline-text, .at-text-block.at-text-block-f7f8b1e6c5e44af09fcbe6a8bd5bfa
